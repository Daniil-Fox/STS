<section class="gallery">
  <div class="container">
    <div class="gallery__header">
      <h2 class="title2 gallery__title">Галерея</h2>
      <div class="gallery__control control">
        <button class="btn-reset control__btn control__btn--prev gallery-prev">
          <svg
            width="13"
            height="20"
            viewBox="0 0 13 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.5 19L1.58259 10.0743C1.53845 10.0346 1.53845 9.9654 1.58259 9.92567L11.5 1"

              stroke-linecap="round"

            width="13"
            height="20"

            />

      </div>
    </div>

  </div>
